language: cpp

# This will run on Travis' 'new' container-based infrastructure
# https://docs.travis-ci.com/user/migrating-from-legacy/#How-can-I-use-container-based-infrastructure%3F
# 
# Additionally, first job will build documentation using doxygen and deploy it to gh pages. 
# https://gist.github.com/vidavidorra/548ffbcdae99d752da02

# This will run on Travis' 'new' container-based infrastructure
sudo: false

# Safelist: focus Travis' attention on the master branch.
branches:
  only:
    - master

# Define matrix of build environments.
jobs:
  include:


    # 5. OSX gcc 4.9
    - os: osx
      osx_image: xcode10.1
      before_install:
        - brew install gcc@4.9 && CC=gcc-4.9 && CXX=g++-4.9
      compiler: gcc
      env:
        - OS=macOS 10.13
        - COMPILER=g++-4.9
        - CC=gcc-4.9
        - CXX=g++-4.9
      addons:
        homebrew:
          packages:   
            - boost  
            #- gcc-4.9
      script:
        - ./build.sh 

    # 5. Deploy
    - stage: "Deploy: GitHub Pages"
      addons:
        apt:
          packages:
            - doxygen
            - doxygen-doc
            - doxygen-latex
            - doxygen-gui
            - graphviz
      script: 
        - doxygen mi-toolchain.doxyfile

      # Deploy using travis builtin GitHub Pages support
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: $TRAVIS_BUILD_DIR/html
        github_token: $GITHUB_TOKEN



